<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Boogle</title>

        <link href="style/style.css" rel="stylesheet">

    </head>

    <body>
        <img id="boogle-logo" class="center-them" src="google-logo.png" alt="Boogle Logo">

<h1>One account. All of Google.</h1>
<h3>Sign in with your Google Account</h3>

<form id="formular">
    <img id="anonymous" class="center-them" src="./anonymous.png" alt="Profilfoto Platzhalter">
    <div>
        <input class="labels" type="text" id="email" name="E-mail" placeholder="E-Mail">
    </div>
    <div>
        <input class="labels" type="text" id="password" name="password" placeholder="Password">
    </div>
    <div>
        <button id="versenden">Sign in</button>
    </div>
</form>
             <a class="link" href="#">Create an account</a>

    </body>
</html>
